<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="map"></div>
            <div class="search-container">
                <span class="title">Store Locator</span>
                <div class="search">
                    <input type="text" onkeydown="onEnter(event)" id="zip-code" placeholder="Find a store">
                    <i class="fas fa-search" onclick="getStores()"></i>
                </div>
                <div class="stores-list-container">
                    <div class="stores-list">
                        <div class="intro">
                            <span class="enter-zip">Enter zip code</span>
                            <span class="find-stores">Find stores near you!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
        <script
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
        defer
        ></script>   
        <script src="js/index.js" async defer></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>  
    </body>
</html>
