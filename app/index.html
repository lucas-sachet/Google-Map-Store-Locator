<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="map"></div>
            <div class="search-container">
                <span class="title">Store Locator</span>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="zip-code" placeholder="Enter zip">
                </div>
                <div class="stores-list-container">
                    <div class="stores-list">
                        <div class="store-container">
                            <div class="store-container-background">
                                <div class="store-info-container">
                                    <div class="store-address">
                                        <span>Address</span>
                                        <span>Address</span>
                                    </div>
                                    <div class="store-phone-number">
                                        <span>123456789</span>
                                    </div>
                                </div>
                                <div class="store-number-container">
                                    <div class="store-number">
                                        1
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0fgj6kpM_IcbadHSQX65RlGSI4hU7gc&callback=initMap"
            defer
    ></script>   
    <script src="js/index.js" async defer></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>  
    </body>
</html>
